<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Imagens do Google</title>
        <link rel="stylesheet" href="CS50W_project0_search.css">
    </head>
    <body>
        <div class="top_menu">
            <div class="links">
                <a id="pesquisa_google" href="CS50W_project0_search.html">Pesquisa Google</a>
            </div>
        </div>

        <div class="logo">
            <img id="logo" alt="Google Imagens" src="https://injoyconsult.files.wordpress.com/2013/03/google-images-logo.jpg">
        </div>

        <div class="pesquisa">
            <form action="https://www.google.com/search">
                <div class="barra">
                    <input type="text" name="q">
                    <input type="hidden" name="tbm" value="isch">
                </div>
                <div class="botao">
                    <input type="submit" value="Pesquisa Google">
                </div>
            </form>
        </div>
    </body>
</html>
